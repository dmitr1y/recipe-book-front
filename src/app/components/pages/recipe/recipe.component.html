<div class="grid-container">
  <h1 class="mat-h1">{{recipe.title}}</h1>
  <p *ngIf="recipe.description">{{recipe.description}}</p>
  <div fxLayout="row wrap" fxLayoutGap="16px">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Ингредиенты</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item *ngFor="let ingredient of recipe.ingredients" role="listitem">
            {{ingredient.ingredient.name}} - {{ingredient.count}} {{ingredient.unit.name}}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Штучки</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item *ngFor="let tool of recipe.tools" role="listitem">
            {{tool.tool.name}} - {{tool.count}} {{tool.unit.name}}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Рецепт</mat-card-title>
      </mat-card-header>
      <mat-card-content [innerHTML]="recipe.body"></mat-card-content>
    </mat-card>
  </div>
</div>
